# Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

project_id = "your-project-id"

[api]
enabled = true
port = 54321
schemas = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = []
jwt_expiry = 3600

[functions.chat-orchestrator]
verify_jwt = false  # Allow anonymous access (we use session ID for auth)
